<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="styles.css">
   <script src="index.js"></script>
   <title>Where's my stuff?</title>
</head>
<body>
   <h1>This website's here to help you keep track of where all the stuff in your room is</h1>
   <h2>Imagine your room's split into 4 sections, 1 - 4. "Section 1" is in the upper left, and you move clockwise,<br> so that "Section 4" is in the bottom left</h2>
   <form>
      <label for="user-item">Type the item you're cataloging:</label>
      <input type="text" id="user-item" name="user-item"><br><br><br>
      
      <label for="room-sec">What section is this item located in?</label>
      <select id="room-sec" name="room-sec">
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
      </select><br><br>
      <label for="in-or-out">Is this item stored in another item (ie, a desk, drawer, dresser)?</label>
      <select id="in-or-out" name="in-or-out">
         <option value="yes">Yes</option> <!-- Will add extra sub select option w/ Javascript-->
         <option value="no">No</option>
      </select><br><br>
      <input type="submit" id="submit" value="Submit">
   </form>
   <div id="list-section"></div>
</body>
</html>
